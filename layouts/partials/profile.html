<div class="profile">
    <section id="wrapper">
        <header id="header">
            {{ if ne .Title "Tags" }}
            <a href="{{ "about" | absURL }}">
                <img id="avatar" src="{{ "images/favicon.png" | absURL }}" />
            </a>
            <h1>{{ .Title }}</h1>
            <h2>{{ .Site.Params.Description | markdownify }}</h2>
            {{else}}
            <h1>{{ .Title }}</h1>
            {{ end }}
        </header>
    </section>
</div>
